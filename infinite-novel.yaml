apiVersion: v1
kind: Namespace
metadata:
  name: infinite-novel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinite-novel
  namespace: infinite-novel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infinite-novel
  template:
    metadata:
      labels:
        app: infinite-novel
    spec:
      containers:
        - name: infinite-novel
          image: >-
            dlcksdnd6785/infinite-novel:043d3fa8
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: infinite-novel
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_SECRET
              valueFrom:
                configMapKeyRef:
                  name: infinite-novel
                  key: GOOGLE_SECRET
            - name: CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: infinite-novel
                  key: CALLBACK_URL
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: infinite-novel
                  key: DB_URL
          command:
            - /bin/sh
          args:
            - "-ec"
            - yarn start
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: infinite-novel
  namespace: infinite-novel
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
  selector:
    app: infinite-novel
