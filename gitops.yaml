apiVersion: v1
kind: Namespace
metadata:
  name: gitops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops
  namespace: gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops
  template:
    metadata:
      labels:
        app: gitops
    spec:
      containers:
        - name: gitops
          image: >-
            dlcksdnd6785/gitops:79a9a897
          command:
            - /bin/sh
          args:
            - '-c'
            - npm start
          ports:
            - containerPort: 3003
---
apiVersion: v1
kind: Service
metadata:
  name: gitops
  namespace: gitops
spec:
  type: NodePort
  ports:
    - port: 81
      targetPort: 3003
      nodePort: 30000
    selector:
        app: gitops
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: gitops-ingress
    namespace: gitops
    annotations:
        ingress.kubernetes.io/rewrite-target: /
        kubernetes.io/ingress.class: nginx
spec:
    rulse:
    - host: gitops.example.com
      http:
        paths:
        - path: /
          backend:
            serviceName: gitops
            servicePort: 81 
